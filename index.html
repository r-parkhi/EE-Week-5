<!DOCTYPE html> <!-- delcare the doc type as HTML. It always goes at the top-->
<html lang="en"> <!-- root of HTML doc. Tells us that language is in English-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--makes website responsive (aka tells browser to scale to device width)-->
  <title>Responsive Photo Gallery</title> <!--sets browser tab name -->
  <link rel="stylesheet" href="styles.css"> <!--links CSS file which controls the styling-->
</head>

<body>
  <div class="gallery"> <!--div is a container. The class gallery is styled in CSS-->
    <img src="images/sunset.jpeg" alt="Sunset over the ocean">
    <!-- place you images here-->
    <!-- when you save your images, make sure to put them in this repository's folder
      and into images folder -->
  </div>
</body>

</html>
